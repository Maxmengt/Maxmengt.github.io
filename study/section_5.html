<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>大纲算法</title>
	</head>
	<body>
		<h1>HTML5 的大纲算法</h1>
		<section>
			<h3>HTML5 的文档节段和纲要</h3>
			<section>
				<h2>HTML4 的文档结构</h2>
				<!-- 如果当前标题级别比之前的标题级别更低，那么在前面节段（显式或隐式）里开始新的隐式子节段 -->
				<h3>HTML5 的音频和视频</h3>
			</section>
			<!-- 如果当前标题级别与前面标题的级别相同，那么闭合前面的节段（显式或隐式）并开始新的同一级别的隐式节段 -->
			<h3>定义节段和标题</h3>
			<section>
				<h3>文档的结构和纲要</h3>
			</section>
			<!-- 如果当前标题级别比之前标题的级别更高，那么闭合前面的节段（显式或隐式）并在当前所在显式节段内寻找小于等于自己的最高级别的标题，产生新的同一级别的隐式节段 -->
			<h1>隐式节段</h1>
		</section>
	</body>
</html>
